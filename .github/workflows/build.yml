
name: Build resume

permissions:
  contents: write

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Make release directory
        run: mkdir -p release

      - name: Make .html
        uses: docker://pandoc/core
        with:
          args: source.md --css style.css --embed-resources --standalone -o release/CV.html

      - name: Make .docx
        uses: docker://pandoc/core
        with:
          args: source.md -o release/CV.docx

      - name: Make .md
        uses: docker://pandoc/core
        with:
            args: source.md -o tmp.md -t markdown_strict
      - run: cat name.txt tmp.md > release/CV.md
      - run: rm tmp.md

      - name: Install emoji font
        run: |
          sudo apt-get update
          sudo apt-get install -y fonts-noto-color-emoji

      - name: Update font cache
        run: |
          sudo fc-cache -fv

      - name: Debug Fonts
        run: fc-list | grep "Noto Color Emoji"

      # - name: Make .pdf
      #   uses: fifsky/html-to-pdf-action@master
      #   with:
      #     htmlFile: CV.html
      #     outputFile: release/CV.pdf
      #     pdfOptions: '{"format": "A4", "margin": {"top": "10mm", "left": "10mm", "right": "10mm", "bottom": "10mm"}}'

      - uses: browser-actions/setup-chrome@v1
        id: setup-chrome

      - name: Make .pdf
        run: |
          ${{ steps.setup-chrome.outputs.chrome-path }} \
          --headless --disable-gpu --no-sandbox \
          --print-to-pdf=$GITHUB_WORKSPACE/release/CV.pdf \
          --print-to-pdf-no-header \
          --no-pdf-header-footer \
          --virtual-time-budget=10000 \
          file://$GITHUB_WORKSPACE/release/CV.html

      # Upload the assets to the release
      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          name: CV
          body: |
            This is the release of my CV.
            You can find the files in the release section.
          prerelease: true
          files: release/*